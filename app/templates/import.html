{% extends "base.html" %}

{% block content %}
<div class="card p-4">
    <h3><i class="bi bi-upload"></i> Импорт из Excel</h3>
    <form method="post" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <div class="mb-3">{{ form.file(class="form-control") }}</div>
        <button class="btn btn-success"><i class="bi bi-upload"></i> Импорт</button>
    </form>
</div>
{% endblock %}
