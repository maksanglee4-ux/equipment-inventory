{% extends "base.html" %}

{% block content %}
<div class="glass-card p-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="mb-0">Пользователи</h3>
        <a href="{{ url_for('add_user') }}" class="btn btn-success btn-sm">
            <i class="bi bi-plus-circle"></i> Добавить
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-hover align-middle">
            <thead class="table-light">
                <tr>
                    <th>Логин</th>
                    <th>Роль</th>
                    <th style="width: 1%;">Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td><strong>{{ user.username }}</strong></td>
                    <td>
                        {% if user.is_admin %}
                            <span class="badge bg-danger text-white">Администратор</span>
                        {% else %}
                            <span class="badge bg-primary text-white">МОЛ</span>
                        {% endif %}
                    </td>
                    <td>
                        <div class="d-flex gap-1">
                            <a href="{{ url_for('edit_user', user_id=user.id) }}" 
                               class="btn btn-warning btn-sm" title="Редактировать">
                                <i class="bi bi-pencil"></i>
                            </a>
                            {% if user.username != 'admin' %}
                            <a href="{{ url_for('delete_user', user_id=user.id) }}" 
                               class="btn btn-danger btn-sm" 
                               onclick="return confirm('Удалить пользователя {{ user.username }}?')" 
                               title="Удалить">
                                <i class="bi bi-trash"></i>
                            </a>
                            {% endif %}
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
